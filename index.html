<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="src/app.js" defer></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <table style="border: 1px solid black;">
            <caption>Library</caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Reading Status</th>
                    <th>&nbsp</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button id="showForm-btn">Show Form</button>
    <form class="addBook-form hide">
        <label for="book-title">Title <input id="book-title" type="text" value="The Hobbit"></label>
        <label for="book-author">Author <input type="text" id="book-author" value="Tolkien"></label>
        <label for="book-pages">Pages <input type="number" id="book-pages" value="260"></label>
        <label for="book-status">Choose a Book Status: </label>
        <select name="book-status" id="book-status">
            <option value="Read">Read</options>
            <option value="Not Read">Not Read</option>
        </select>
        <input id="addBook-btn" type="button" value="Add New Book">
    </form>
</body>
</html>
